services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: profzoom
      POSTGRES_USER: profzoom
      POSTGRES_PASSWORD: profzoom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  migrator:
    build:
      context: .
      dockerfile: docker/migrator/Dockerfile
    volumes:
      - ./migrations:/migrations
    env_file:
      - .env
    depends_on:
      - postgres

volumes:
  postgres_data:
